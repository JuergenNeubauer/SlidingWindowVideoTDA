%Input file name (yuv 4:2:0 only supported)
InputFile=landscape.yuv
%Input file name (yuv 4:2:0 only supported)
OutputFile=stream.wfc
%Number of views (1..8)
ViewsNumber=1
%Input frame width
SourceWidth=400
%Input frame height
SourceHeight=400
%Number of frames to be coded
FramesToBeEncoded=250
%Input video frame rate, Hz
FrameRate=25

%Global motion compensationed temporal filtering (0 - disable, 1 - enable)
GlobalMotionCompensation=1
%Spatial 97 lifting wavelet decomposition (0 - disable, 1 - enable)
Spatial97Wavelets=0

%Rate Control Mode (0 - constant quality, 1 - constant bitrate)
rcmode=1
%Target bitrate in (kbps) or quality 0...10000 (higher value means lower quality)
Target=4000.0

%Target packet loss for inter-packet Reed-Solomon loss protection
ploss=0.0
%Maximum packet size, bytes
MaxPacketSize=800

